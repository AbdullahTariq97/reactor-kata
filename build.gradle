plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.assertj:assertj-core:3.23.1' // For JUnit5  assertions
    testImplementation 'org.mockito:mockito-junit-jupiter:4.8.0' // For Mockito.class
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0' // For Running JUnit 5
    implementation 'com.github.javafaker:javafaker:1.0.2'
    // Reactor dependency
    implementation 'io.projectreactor:reactor-core:3.4.24'
    // Reactor testing dependency
    testImplementation 'io.projectreactor:reactor-test:3.4.2'

}

test {
    useJUnitPlatform()
}